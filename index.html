<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Times</title>
    <link href="https://fonts.googleapis.com/css2?family=Pistilli+Roman&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: Open Sans, Arial, sans-serif;
        background-color: #E6E6FA; /* Light Lavender Background */
        margin: 0;
        padding: 0;
    }

    .title-section {
        background-color: #967bb6; /* Darker Lavender */
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    .title-section h1 {
        font-family: 'Pistilli Roman', serif;
        margin: 0;
        padding: 0;
    }
        .carousel {
        width: 100%;
        height: 800px; /* Set a fixed height for the carousel */
        margin: auto;
        overflow: hidden;
    }
    .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
    .carousel-images img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This will cover the area without distorting the image */
        display: block;
        }
        .subscription-form {
            margin: 20px;
            padding: 20px;
        }
        .subscription-form {
        text-align: center;
        padding: 20px 0; /* Adjust padding for equal spacing */
        }

    .social-proof {
        text-align: center;
        padding: 20px 0; /* Adjust padding for equal spacing */
        }
        input[type="email"] {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4B0082; /* Indigo color */
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #9370DB; /* Lighter Indigo */
        }
        .refer-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1>Taylor Times</h1>
    </div>
    <div class="carousel">
        <div class="carousel-images">
            <img src="/Users/petersweeney/Desktop/Coding/taylorNewsletter/static/Taylor1.jpeg" alt="Taylor Swift Image 1">
            <img src="/Users/petersweeney/Desktop/Coding/taylorNewsletter/static/Taylor2.webp" alt="Taylor Swift Image 2">
            <img src="/Users/petersweeney/Desktop/Coding/taylorNewsletter/static/Taylor3.jpeg" alt="Taylor Swift Image 3">
            <img src="/Users/petersweeney/Desktop/Coding/taylorNewsletter/static/Taylor4.jpeg" alt="Taylor Swift Image 4">
        </div>
    </div>
    <div class="subscription-form">
        <h2>Subscribe to Taylor Times</h2>
        <form id="subscription-form">
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p> <!-- Element to display messages -->
    </div>
    <div class="refer-section">
        <h2>Refer Your Friends</h2>
        <p>Share this link: <span id="referral-link"></span></p>
        <p>Referral Count: <span id="referral-count">0</span></p>
        <!-- List out prizes for referrals -->
    </div>
    <div class="social-proof">
        Join thousands of other Swifties in subscribing
    </div>

    <script>
        var carouselImages = document.querySelector('.carousel-images');
        var imageIndex = 0;
        var images = carouselImages.children;
        var totalImages = images.length;

        function nextImage() {
            images[imageIndex].style.display = 'none'; // Hide current image
            imageIndex = (imageIndex + 1) % totalImages; // Update index
            images[imageIndex].style.display = 'block'; // Show next image
        }
        // Automatically switch images every 3 seconds
        setInterval(nextImage, 3000);

        document.getElementById('subscription-form').addEventListener('submit', function(event) {
            event.preventDefault();
            subscribe();
        });

        function subscribe() {
            const email = document.getElementById('email').value;
            fetch('/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = "Welcome! Keep an eye out for our next edition";
                } else {
                    document.getElementById('message').textContent = "Something went wrong. Please try again";
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = "Network error, please try again";
            });
        }
    </script>
</body>
</html>
